<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: bold 23px Arial, sans-serif;
            background-color: darkcyan;
            color: white;
            width: 180px;
            height: 180px;
            line-height: 180px;
            padding: 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clique()" onmouseenter="menter()" onmouseleave="mout()">
        <p>Interaja!!!</p>
    </div>

    <script>
        function clique() {
            var k = window.document.getElementById('area')

            k.innerHTML = 'Parab√©ns!'
            k.style.backgroundColor = 'darkred'
        }

        function menter() {
            var l = window.document.getElementById('area')

            l.innerText = 'Sai daqui'

        }

        function mout() {
            var m = window.document.querySelector('#area')

            m.innerHTML = 'Interaja!!!'
            m.style.backgroundColor = 'darkcyan'
        }

    </script>
</body>
</html>
