<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: bold 23px Arial, sans-serif;
            background-color: darkcyan;
            color: white;
            width: 180px;
            height: 180px;
            line-height: 180px;
            padding: 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja!!!
    </div>

    <script>
        var k = window.document.getElementById('area')
        var l = window.document.getElementById('area')
        var m = window.document.querySelector('#area')
        
        k.addEventListener('click', clique)
        l.addEventListener('mouseenter', menter)
        m.addEventListener('mouseout', mout)

        function clique() {
            k.innerHTML = 'Parab√©ns!'
            k.style.backgroundColor = 'darkred'
        }

        function menter() {
            l.innerText = 'Sai daqui'
        }

        function mout() {
            m.innerHTML = 'Interaja!!!'
            m.style.backgroundColor = 'darkcyan'
        }

    </script>
</body>
</html>
