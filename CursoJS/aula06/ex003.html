<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: lightyellow;
            color: black;
            
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: darkgreen;
        }

        p {
            text-indent: 20px;
            text-justify: auto;
        }
    </style>
</head>
<body>
    <h1>Primeiro código</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas, consectetur hic. Corrupti, dolor perspiciatis magnam reprehenderit, accusamus quas doloremque dolores hic voluptatibus optio iusto officiis iste facere, aut ad iure?</p>
    <script>
        var n1 = Number(window.prompt('Primeiro número')) // String
        var n2 = Number(window.prompt('Segundo número')) // String
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)// Concatenação
        // (number + number) para adição
        //  (string + string) para concatenação

        var soma2 = String(soma) + String(soma)
        window.alert('A segunda soma é: ' + soma2) // Concat. de strings
        window.alert(`A quantidade de números é ${soma2.length}`)
    </script>
</body>
</html>
